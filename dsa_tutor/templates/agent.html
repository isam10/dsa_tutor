{% extends "base.html" %}

{% block content %}
    <h2>DSA Problem Solver Agent</h2>
    <p>Ask the agent any Data Structures and Algorithms question, and it will provide detailed explanations and solutions.</p>

    <form action="/dsa_agent" method="POST">
        <textarea name="query" rows="10" cols="50" placeholder="Enter your DSA problem or question here...">{{ user_query }}</textarea><br>
        <input type="submit" value="Get Explanation">
    </form>

    {% if agent_response %}
        <h3>Agent's Response:</h3>
        <div class="agent-response">
            <p>{{ agent_response }}</p>
        </div>
    {% endif %}
{% endblock %}
