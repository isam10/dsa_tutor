
{% extends "base.html" %}

{% block content %}
    <h2>Module {{ module_id }}: {{ topic_name }}</h2>
    <div class="topic-content">
        <p>{{ topic_content }}</p>
    </div>

    {% if not is_completed %}
        <button id="mark-complete-btn" data-module-id="{{ module_id }}" data-topic-name="{{ topic_name }}">Mark as Complete</button>
    {% else %}
        <p class="completed-message">This topic is already marked as complete!</p>
    {% endif %}

    <script>
        document.getElementById("mark-complete-btn").addEventListener("click", function() {
            const moduleId = this.dataset.moduleId;
            const topicName = this.dataset.topicName;

            fetch("/mark_complete", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ module_id: moduleId, topic_name: topicName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert(data.message);
                    window.location.reload();
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while marking the topic as complete.");
            });
        });
    </script>
{% endblock %}
